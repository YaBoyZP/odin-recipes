<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roast</title>
</head>
<body>
    <h1>Roast</h1>
    <img src="../images/roastphoto.jpg" height="400" width="400">
    <h5>Steamy and easy like your mother</h5>
    <h6>Ingredients</h6>
    <ul>
        <li>Roast</li>
        <li>carrots</li>
        <li>Potatoes</li>
        <li>Mushrooms</li>
    </ul>
    <h6>Steps</h6>
    <ol>
        <li>Put ingredients into crock pot</li>
        <ul>
            <li>Roast</li>
            <li>carrots</li>
            <li>Potatoes</li>
            <li>Mushrooms</li>
        </ul>
        <li>Season with salt and pepper</li>
        <li>Cook on low for 8 hours.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
